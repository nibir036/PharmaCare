<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCare - Medicines</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">PharmaCare</a>
            <ul class="nav-links">
                <li class="nav-item active"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="medicines.html">Medicines</a></li>
                <div class="right-buttons">
                    <li id="cart-icon" style="display: none;">
                        <a href="cart.html"><img src="OIP.jpeg" width="40px" height="40px"><span id="cart-badge"></span></a>
                    </li>
                    <li id="profile-icon" class="profile-dropdown" style="display: none;">
                        <a href="#" class="profile-link">
                            <img src="profile.png" width="40px" height="40px">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#my-account">My Account</a></li>
                            <li><a href="#my-orders">My Orders</a></li>
                            <li><a href="#" id="logout">Logout</a></li>
                        </ul>
                    </li>
                    <li id="login-btn"><a href="#" class="btn">Login</a></li>
                    <li id="signup-btn"><a href="#" class="btn">Signup</a></li>
                </div>
            </ul>
        </div>
    </nav>

    <!-- Medicines Section -->
    <section id="medicines" class="medicines">
        <div class="container">
            <!-- <h2>Our Medicines</h2> -->
            <div id="medicine-list" class="medicine-list">
                <!-- Medicines will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Login Page -->
    <div id="login-page">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn">Login</button>
                <!-- <p>Not Registered? <a href="#signup-page">Click Here</a></p> -->
            </form>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signup-page">
        <div class="form-container">
            <h2>Signup</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Signup</button>
                <!-- <p>Already Registered? <a href="#login-page">Click Here</a></p> -->
            </form>
        </div>
    </div>

    <script src="mscript.js"></script>
</body>
</html>
