<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <div class="logo">Pharmacy</div>
        <ul class="nav-links">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="cart.html">Cart</a></li>
            <li class="nav-item active"><a href="checkout.html">Checkout</a></li>
        </ul>
    </div>
</nav>

<!-- Checkout Page -->
<div class="checkout-page">
    <div class="container">
        <h2 class="checkout-title">Checkout</h2>

        <form class="checkout-form" id="checkout-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="COD">Cash On Delivery</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cart-items">Order Summary</label>
                <div id="cart-items">
                    <!-- Dynamically populate the cart items and total here -->
                    <ul id="cart-items-list"></ul>
                    <p id="total-amount">Total: $0.00</p>
                </div>
            </div>

            <button id="submit-order-btn" type="submit" class="btn">Place Order</button>
        </form>
    </div>
</div>

<script src="checkout.js"></script>

</body>
</html>
